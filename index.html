<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Decimal Number Converter</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- decimal, binary, hexacedimal, octal, roman -->
  <main>
    <section id="hero">
      <h1 id="hero-title">Decimal Number<br /> Converter</h1>
      <div id="author">
        <p id="author-name"><a href="https://linktr.ee/Liecardo_Antonio" target="_blank">By Liecardo Antonio</a></p>
      </div>
    </section>

    <section id="convert-container">
      <h2 id="instruction-label">Input a number:</h2>
      <input type="number" name="" id="number-input">
      <div id="convert-options">
        <input type="radio" name="convert-option" class="convert-option" id="" checked>Binary
        <input type="radio" name="convert-option" class="convert-option" id="">Hexadecimal
        <input type="radio" name="convert-option" class="convert-option" id="">Octal
        <input type="radio" name="convert-option" class="convert-option" id="">Roman
      </div>
      <button id="convert-btn">Convert</button>
    </section>
    
    <section id="result-container">
      <h2 id="result-message">RESULT</h2>
    </section>

  </main>
  
   <script src="script.js"></script>
</body>
</html>
